{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
            <div class="media-body">
              <div class="article-metadata">
                <a class="mr-2" href="{{ post.home_page }}">{{ post.author }}</a>
                <small class="text-muted">{{ post.date_posted }}</small>
              </div>
              <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
                <img src="{{post.logo}}" alt="No image" align="right">
              <p><a class="article-content" href="{{ post.link }}">{{ post.content }}</a></p>
            </div>
          </article>

    {% endfor %}
{% endblock content %}
